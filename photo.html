<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary-color: #0d1b2a;
            --secondary-color: #1b263b;
            --accent-color: #415a77;
            --highlight-color: #778da9;
            --text-light: #e0e1dd;
            --text-dim: rgba(224, 225, 221, 0.7);
            --card-bg: rgba(255, 255, 255, 0.08);
            --border-radius: 16px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --success-color: #4ecdc4;
            --error-color: #ff6b6b;
            --warning-color: #ffd166;
        }

        body {
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        /* 背景动画 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(119, 141, 169, 0.05);
            animation: float 15s infinite ease-in-out;
        }

        .circle-1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 100px;
            height: 100px;
            top: 70%;
            right: 15%;
            animation-delay: 3s;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            bottom: 10%;
            left: 5%;
            animation-delay: 7s;
        }

        .circle-4 {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 20%;
            animation-delay: 12s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* 主容器 */
        .main-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            z-index: 1;
        }

        /* 头部 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--accent-color), var(--highlight-color));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: var(--text-light);
            box-shadow: var(--shadow);
            border: 3px solid rgba(119, 141, 169, 0.3);
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #e0e1dd, #778da9, #e0e1dd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .page-title {
            font-size: 1.8rem;
            color: var(--text-light);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .page-subtitle {
            font-size: 1rem;
            color: var(--text-dim);
            margin-bottom: 30px;
        }

        /* 过滤器 */
        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-tab {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(119, 141, 169, 0.2);
            color: var(--text-dim);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-tab:hover {
            background: rgba(119, 141, 169, 0.1);
            transform: translateY(-2px);
        }

        .filter-tab.active {
            background: linear-gradient(135deg, var(--accent-color), var(--highlight-color));
            color: var(--text-light);
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(65, 90, 119, 0.3);
        }

        /* 图片网格 */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        /* 图片卡片 */
        .image-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(119, 141, 169, 0.2);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
            position: relative;
        }

        .image-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(119, 141, 169, 0.4);
        }

        .image-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
            position: relative;
        }

        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .image-card:hover .image-preview {
            transform: scale(1.05);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 60%, rgba(13, 27, 42, 0.9) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-card:hover .image-overlay {
            opacity: 1;
        }

        .image-info {
            padding: 20px;
        }

        .image-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .image-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .image-tag {
            font-size: 0.8rem;
            color: var(--highlight-color);
            padding: 3px 10px;
            background: rgba(119, 141, 169, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(119, 141, 169, 0.2);
        }

        .image-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(119, 141, 169, 0.1);
        }

        .image-date {
            font-size: 0.85rem;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .image-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(119, 141, 169, 0.1);
            border: 1px solid rgba(119, 141, 169, 0.2);
            color: var(--highlight-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(119, 141, 169, 0.2);
            transform: scale(1.1);
        }

        /* 模态框 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 27, 42, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(119, 141, 169, 0.3);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .modal-image-container {
            width: 100%;
            height: 60vh;
            overflow: hidden;
            position: relative;
        }

        .modal-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: rgba(13, 27, 42, 0.5);
        }

        .modal-info {
            padding: 25px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .modal-description {
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .modal-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid rgba(119, 141, 169, 0.2);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(13, 27, 42, 0.7);
            border: 1px solid rgba(119, 141, 169, 0.3);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .modal-close:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: var(--error-color);
            transform: rotate(90deg);
        }

        /* 加载动画 */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 27, 42, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(119, 141, 169, 0.3);
            border-top: 3px solid var(--highlight-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 页脚 */
        .footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid rgba(119, 141, 169, 0.2);
            margin-top: 20px;
        }

        .footer-text {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .back-btn {
            background: linear-gradient(135deg, var(--accent-color), var(--highlight-color));
            color: var(--text-light);
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }

        .empty-icon {
            font-size: 4rem;
            color: rgba(119, 141, 169, 0.2);
            margin-bottom: 20px;
        }

        .empty-text {
            color: var(--text-dim);
            font-size: 1.2rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 20px;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                padding: 10px;
            }
            
            .image-grid {
                grid-template-columns: 1fr;
            }
            
            .logo-area {
                flex-direction: column;
                gap: 10px;
            }
            
            .filter-tabs {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            
            .modal-image-container {
                height: 50vh;
            }
        }
    </style>
</head>

            const tagsHtml = image.tags.map(tag => 
                `<span class="image-tag">${tag}</span>`
            ).join('');

            const card = document.createElement('div');
            card.className = 'image-card';
            card.dataset.id = image.id;
            card.dataset.category = image.category;
            
            card.innerHTML = `
                <div class="image-container">
                    <img src="${image.imageUrl}" alt="${image.title}" class="image-preview" loading="lazy">
                    <div class="image-overlay"></div>
                    <div class="loading" style="display: none;">
                        <div class="spinner"></div>
                    </div>
                </div>
                <div class="image-info">
                    <div class="image-title">
                        ${getCategoryIcon(image.category)}
                        ${image.title}
                    </div>
                    <div class="image-tags">
                        ${tagsHtml}
                    </div>
                    <div class="image-meta">
                        <div class="image-date">
                            <i class="far fa-calendar"></i>
                            <span>${formatDate(image.date)}</span>
                        </div>
                        <div class="image-actions">
                            <button class="action-btn view-btn" onclick="viewImage(${image.id})">
                                <i class="fas fa-expand"></i>
                            </button>
                            <button class="action-btn like-btn" onclick="likeImage(${image.id})">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // 图片加载处理
            const imgElement = card.querySelector('.image-preview');
            const loadingElement = card.querySelector('.loading');
            
            imgElement.addEventListener('load', () => {
                loadingElement.style.display = 'none';
            });
            
            imgElement.addEventListener('error', () => {
                loadingElement.style.display = 'none';
                imgElement.src = 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80';
            });
            
            loadingElement.style.display = 'flex';
            
            return card;
        }

        // 获取分类图标
        function getCategoryIcon(category) {
            switch(category) {
                case 'mountain': return '<i class="fas fa-mountain" style="color: #4ecdc4;"></i>';
                case 'sea': return '<i class="fas fa-water" style="color: #415a77;"></i>';
                case 'forest': return '<i class="fas fa-tree" style="color: #2e7d32;"></i>';
                case 'sunset': return '<i class="fas fa-sun" style="color: #ff8a65;"></i>';
                default: return '<i class="fas fa-image"></i>';
            }
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
        }

        // 过滤图片
        function filterImages(filter) {
            currentFilter = filter;
            imageGrid.innerHTML = '';
            
            const filteredImages = filter === 'all' 
                ? imagesData 
                : imagesData.filter(image => image.category === filter);
            
            if (filteredImages.length === 0) {
                imageGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="far fa-images"></i>
                        </div>
                        <p class="empty-text">暂无相关照片</p>
                    </div>
                `;
                return;
            }
            
            filteredImages.forEach(image => {
                imageGrid.appendChild(generateImageCard(image));
            });
        }

        // 查看图片
        function viewImage(id) {
            const image = imagesData.find(img => img.id === id);
            if (!image) return;
            
            currentImage = image;
            
            // 显示加载状态
            modalImage.style.display = 'none';
            const modalContainer = document.querySelector('.modal-image-container');
            let loading = modalContainer.querySelector('.loading');
            if (!loading) {
                loading = document.createElement('div');
                loading.className = 'loading';
                loading.innerHTML = '<div class="spinner"></div>';
                modalContainer.appendChild(loading);
            }
            loading.style.display = 'flex';
            
            // 加载图片
            const img = new Image();
            img.onload = () => {
                modalImage.src = image.imageUrl;
                modalImage.alt = image.title;
                modalImage.style.display = 'block';
                loading.style.display = 'none';
            };
            img.onerror = () => {
                // 如果图片加载失败，使用备用图片
                modalImage.src = 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80';
                modalImage.alt = '默认风景图片';
                modalImage.style.display = 'block';
                loading.style.display = 'none';
            };
            img.src = image.imageUrl;
            
            modalTitle.textContent = image.title;
            modalDescription.textContent = image.description;
            modalDate.textContent = formatDate(image.date);
            
            // 生成标签
            modalTags.innerHTML = image.tags.map(tag => 
                `<span class="image-tag">${tag}</span>`
            ).join('');
            
            // 显示模态框
            imageModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // 关闭模态框
        function closeModal() {
            imageModal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // 点赞图片
        function likeImage(id) {
            const btn = document.querySelector(`.image-card[data-id="${id}"] .like-btn i`);
            btn.classList.toggle('far');
            btn.classList.toggle('fas');
            btn.style.color = btn.classList.contains('fas') ? '#ff6b6b' : '';
            
            // 添加动画效果
            if (btn.classList.contains('fas')) {
                btn.classList.add('pulse');
                setTimeout(() => btn.classList.remove('pulse'), 1000);
            }
        }

        // 分享图片
        function shareImage() {
            if (!currentImage) return;
            
            const shareText = `分享风景图片：${currentImage.title} - ${currentImage.description}`;
            
            if (navigator.share) {
                navigator.share({
                    title: currentImage.title,
                    text: currentImage.description,
                    url: currentImage.imageUrl
                }).catch(err => {
                    console.log('分享失败:', err);
                    fallbackShare(shareText);
                });
            } else {
                fallbackShare(shareText);
            }
        }

        // 备用分享方法
        function fallbackShare(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            tempInput.setSelectionRange(0, 99999);
            
            try {
                const successful = document.execCommand('copy');
                alert(successful ? '分享链接已复制到剪贴板' : '复制失败');
            } catch (err) {
                console.log('复制失败:', err);
                alert('请手动复制分享内容');
            }
            
            document.body.removeChild(tempInput);
        }

        // 下载图片（模拟）
        function downloadImage() {
            if (!currentImage) return;
            
            // 在实际应用中，这里会实现真正的下载功能
            alert('正在下载图片，请稍候...');
            
            // 模拟下载过程
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = currentImage.imageUrl;
                link.download = `风景图片_${currentImage.id}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                alert('图片下载完成！');
            }, 1500);
        }

        // 初始化
        function init() {
            // 渲染所有图片
            filterImages('all');
            
            // 绑定过滤器点击事件
            filterTabs.addEventListener('click', function(e) {
                const tab = e.target.closest('.filter-tab');
                if (!tab) return;
                
                // 更新活动标签
                filterTabs.querySelectorAll('.filter-tab').forEach(t => 
                    t.classList.remove('active')
                );
                tab.classList.add('active');
                
                // 过滤图片
                filterImages(tab.dataset.filter);
            });
            
            // 点击模态框背景关闭
            imageModal.addEventListener('click', function(e) {
                if (e.target === imageModal) {
                    closeModal();
                }
            });
            
            // 按ESC键关闭模态框
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && imageModal.classList.contains('active')) {
                    closeModal();
                }
            });
            
            // 添加脉冲动画样式
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse {
                    0% { transform: scale(1); }
                    50% { transform: scale(1.2); }
                    100% { transform: scale(1); }
                }
                .pulse {
                    animation: pulse 0.5s ease-in-out;
                }
            `;
            document.head.appendChild(style);
            
            // 预加载第一张图片，提高用户体验
            if (imagesData.length > 0) {
                const preloadImg = new Image();
                preloadImg.src = imagesData[0].imageUrl;
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
