<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>时光记忆 - 风景图片轮播</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary-color: #0d1b2a;
            --secondary-color: #1b263b;
            --accent-color: #415a77;
            --highlight-color: #778da9;
            --text-light: #e0e1dd;
            --text-dim: rgba(224, 225, 221, 0.7);
            --card-bg: rgba(255, 255, 255, 0.08);
            --border-radius: 16px;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --success-color: #4ecdc4;
            --error-color: #ff6b6b;
            --warning-color: #ffd166;
        }

        body {
            background: linear-gradient(180deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
        }

        /* 背景动画 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(119, 141, 169, 0.05);
            animation: float 15s infinite ease-in-out;
        }

        .circle-1 {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 100px;
            height: 100px;
            top: 70%;
            right: 15%;
            animation-delay: 3s;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            bottom: 10%;
            left: 5%;
            animation-delay: 7s;
        }

        .circle-4 {
            width: 80px;
            height: 80px;
            top: 20%;
            right: 20%;
            animation-delay: 12s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* 主容器 */
        .main-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            z-index: 1;
        }

        /* 头部 */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--accent-color), var(--highlight-color));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: var(--text-light);
            box-shadow: var(--shadow);
            border: 3px solid rgba(119, 141, 169, 0.3);
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(90deg, #e0e1dd, #778da9, #e0e1dd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .page-title {
            font-size: 1.8rem;
            color: var(--text-light);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .page-subtitle {
            font-size: 1rem;
            color: var(--text-dim);
            margin-bottom: 30px;
        }

        /* 跑马灯容器 */
        .carousel-container {
            width: 100%;
            position: relative;
            margin-bottom: 50px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(119, 141, 169, 0.2);
            background: var(--card-bg);
            backdrop-filter: blur(10px);
        }

        /* 图片轮播 */
        .carousel {
            width: 100%;
            height: 500px;
            position: relative;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            background: linear-gradient(to top, rgba(13, 27, 42, 0.95) 0%, rgba(13, 27, 42, 0.7) 50%, transparent 100%);
        }

        .slide-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .slide-description {
            font-size: 1rem;
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 15px;
            max-width: 80%;
        }

        .slide-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .slide-tag {
            font-size: 0.85rem;
            color: var(--highlight-color);
            padding: 5px 12px;
            background: rgba(119, 141, 169, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(119, 141, 169, 0.2);
        }

        .slide-date {
            font-size: 0.9rem;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* 轮播控制按钮 */
        .carousel-controls {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }

        .carousel-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(13, 27, 42, 0.7);
            border: 1px solid rgba(119, 141, 169, 0.3);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .carousel-btn:hover {
            background: rgba(65, 90, 119, 0.5);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(119, 141, 169, 0.3);
        }

        /* 轮播指示器 */
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(224, 225, 221, 0.3);
            border: 1px solid rgba(119, 141, 169, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: var(--highlight-color);
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(119, 141, 169, 0.5);
        }

        /* 缩略图导航 */
        .thumbnail-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            padding: 0 10px;
            flex-wrap: wrap;
        }

        .thumbnail-item {
            width: 80px;
            height: 60px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .thumbnail-item:hover {
            opacity: 0.8;
            transform: translateY(-3px);
        }

        .thumbnail-item.active {
            opacity: 1;
            border-color: var(--highlight-color);
            box-shadow: 0 4px 15px rgba(119, 141, 169, 0.3);
        }

        .thumbnail-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 图片信息卡片 */
        .image-info-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(119, 141, 169, 0.2);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-top: 30px;
            box-shadow: var(--shadow);
        }

        .info-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .info-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-light);
        }

        .info-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .info-tag {
            font-size: 0.85rem;
            color: var(--highlight-color);
            padding: 5px 12px;
            background: rgba(119, 141, 169, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(119, 141, 169, 0.2);
        }

        .info-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .info-content {
                grid-template-columns: 1fr;
            }
        }

        .info-description {
            color: var(--text-dim);
            line-height: 1.8;
            font-size: 1.05rem;
        }

        .info-details {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-dim);
            font-size: 0.95rem;
        }

        .detail-icon {
            color: var(--highlight-color);
            width: 20px;
            text-align: center;
        }

        /* 轮播操作按钮 */
        .carousel-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .action-button {
            background: rgba(65, 90, 119, 0.3);
            border: 1px solid rgba(119, 141, 169, 0.3);
            color: var(--text-light);
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95rem;
        }

        .action-button:hover {
            background: rgba(65, 90, 119, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .action-button.primary {
            background: linear-gradient(135deg, var(--accent-color), var(--highlight-color));
            border-color: transparent;
        }

        .action-button.primary:hover {
            background: linear-gradient(135deg, var(--highlight-color), var(--accent-color));
        }

        /* 自动播放控制 */
        .autoplay-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 25px;
            color: var(--text-dim);
            font-size: 0.9rem;
            justify-content: center;
        }

        .autoplay-toggle {
            width: 40px;
            height: 20px;
            background: rgba(119, 141, 169, 0.3);
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .autoplay-toggle.active {
            background: rgba(78, 205, 196, 0.5);
        }

        .toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: var(--text-light);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .autoplay-toggle.active .toggle-knob {
            left: 22px;
        }

        /* 加载动画 */
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 27, 42, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(119, 141, 169, 0.3);
            border-top: 3px solid var(--highlight-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 页脚 */
        .footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid rgba(119, 141, 169, 0.2);
            margin-top: 40px;
        }

        .footer-text {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .back-btn {
            background: linear-gradient(135deg, var(--accent-color), var(--highlight-color));
            color: var(--text-light);
            border: none;
            border-radius: var(--border-radius);
            padding: 12px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .carousel {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .carousel {
                height: 350px;
            }
            
            .slide-title {
                font-size: 1.5rem;
            }
            
            .slide-description {
                max-width: 100%;
                font-size: 0.95rem;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .carousel {
                height: 300px;
            }
            
            .carousel-overlay {
                padding: 20px;
            }
            
            .slide-title {
                font-size: 1.2rem;
            }
            
            .slide-description {
                font-size: 0.85rem;
                margin-bottom: 10px;
            }
            
            .main-container {
                padding: 10px;
            }
            
            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .thumbnail-item {
                width: 60px;
                height: 45px;
            }
        }

        @media (max-width: 400px) {
            .carousel {
                height: 250px;
            }
            
            .logo-area {
                flex-direction: column;
                gap: 10px;
            }
            
            .carousel-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .action-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

        // DOM元素
        const carouselTrack = document.getElementById('carouselTrack');

        const infoCategory = document.getElementById('infoCategory');

        // 轮播状态
        let currentSlideIndex = 0;
        let autoplayInterval;
        let isAutoplayActive = true;
        let isTransitioning = false;

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
        }

        // 生成轮播项
        function generateCarouselSlides() {
            carouselTrack.innerHTML = '';
            carouselIndicators.innerHTML = '';
            thumbnailNav.innerHTML = '';
            
            imagesData.forEach((image, index) => {
                // 创建轮播幻灯片
                const slide = document.createElement('div');
                slide.className = 'carousel-slide';
                slide.dataset.index = index;
                
                const img = document.createElement('img');
                img.className = 'carousel-image';
                img.src = image.imageUrl;
                img.alt = image.title;
                img.loading = index < 3 ? 'eager' : 'lazy';
                
                // 添加加载处理
                img.addEventListener('load', () => {
                    if (index === 0) {
                        carouselLoading.style.display = 'none';
                    }
                });
                
                img.addEventListener('error', () => {
                    img.src = 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80';
                    if (index === 0) {
                        carouselLoading.style.display = 'none';
                    }
                });
                
                slide.appendChild(img);
                carouselTrack.appendChild(slide);
                
                // 创建指示器
                const indicator = document.createElement('div');
                indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
                indicator.dataset.index = index;
                indicator.addEventListener('click', () => goToSlide(index));
                carouselIndicators.appendChild(indicator);
                
                // 创建缩略图
                const thumbnail = document.createElement('div');
                thumbnail.className = `thumbnail-item ${index === 0 ? 'active' : ''}`;
                thumbnail.dataset.index = index;
                thumbnail.addEventListener('click', () => goToSlide(index));
                
                const thumbImg = document.createElement('img');
                thumbImg.className = 'thumbnail-img';
                thumbImg.src = image.thumbnailUrl || image.imageUrl;
                thumbImg.alt = image.title;
                
                thumbnail.appendChild(thumbImg);
                thumbnailNav.appendChild(thumbnail);
            });
        }

        // 更新轮播位置
        function updateCarousel() {
            if (isTransitioning) return;
            
            isTransitioning = true;
            carouselTrack.style.transform = `translateX(-${currentSlideIndex * 100}%)`;
            
            // 更新指示器
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlideIndex);
            });
            
            // 更新缩略图
            document.querySelectorAll('.thumbnail-item').forEach((thumb, index) => {
                thumb.classList.toggle('active', index === currentSlideIndex);
            });
            
            // 更新幻灯片信息
            updateSlideInfo();
            
            // 更新计数器
            slideCounter.textContent = `${currentSlideIndex + 1} / ${imagesData.length}`;
            
            // 预加载下一张图片
            preloadNextImage();
            
            // 重置过渡状态
            setTimeout(() => {
                isTransitioning = false;
            }, 500);
        }

        // 更新幻灯片信息
        function updateSlideInfo() {
            const currentImage = imagesData[currentSlideIndex];
            
            if (!currentImage) return;
            
            // 更新轮播覆盖层信息
            slideTitle.textContent = currentImage.title;
            slideDescription.textContent = currentImage.description;
            slideCategory.textContent = currentImage.categoryName;
            slideDate.textContent = formatDate(currentImage.date);
            slideLocation.textContent = currentImage.tags[2] || currentImage.location;
            
            // 更新信息卡片
            infoTitle.textContent = currentImage.title;
            infoDescription.textContent = currentImage.fullDescription;
            infoLocation.textContent = currentImage.location;
            infoDate.textContent = formatDate(currentImage.date);
            infoCamera.textContent = currentImage.camera;
            infoCategory.textContent = currentImage.categoryName;
            
            // 更新标签
            infoTags.innerHTML = currentImage.tags.map(tag => 
                `<span class="info-tag">${tag}</span>`
            ).join('');
        }

        // 预加载下一张图片
        function preloadNextImage() {
            const nextIndex = (currentSlideIndex + 1) % imagesData.length;
            const nextImage = imagesData[nextIndex];
            
            if (nextImage) {
                const img = new Image();
                img.src = nextImage.imageUrl;
            }
        }

        // 跳转到指定幻灯片
        function goToSlide(index) {
            if (index < 0) index = imagesData.length - 1;
            if (index >= imagesData.length) index = 0;
            
            currentSlideIndex = index;
            updateCarousel();
            resetAutoplay();
        }

        // 下一张幻灯片
        function nextSlide() {
            goToSlide(currentSlideIndex + 1);
        }

        // 上一张幻灯片
        function prevSlide() {
            goToSlide(currentSlideIndex - 1);
        }

        // 跳转到第一张
        function goToFirstSlide() {
            goToSlide(0);
        }

        // 跳转到最后一张
        function goToLastSlide() {
            goToSlide(imagesData.length - 1);
        }

        // 自动播放控制
        function startAutoplay() {
            if (autoplayInterval) clearInterval(autoplayInterval);
            
            if (isAutoplayActive) {
                autoplayInterval = setInterval(() => {
                    nextSlide();
                }, 5000); // 每5秒自动切换
                
                autoplayToggle.classList.add('active');
                autoplayStatus.textContent = '开启';
            }
        }

        function stopAutoplay() {
            if (autoplayInterval) {
                clearInterval(autoplayInterval);
                autoplayInterval = null;
            }
            
            autoplayToggle.classList.remove('active');
            autoplayStatus.textContent = '关闭';
        }

        function toggleAutoplay() {
            isAutoplayActive = !isAutoplayActive;
            
            if (isAutoplayActive) {
                startAutoplay();
            } else {
                stopAutoplay();
            }
        }

        function pauseAutoplay() {
            if (isAutoplayActive) {
                stopAutoplay();
            }
        }

        function playAutoplay() {
            if (!isAutoplayActive) {
                isAutoplayActive = true;
                startAutoplay();
            }
        }

        function resetAutoplay() {
            if (isAutoplayActive) {
                stopAutoplay();
                startAutoplay();
            }
        }

        // 分享当前幻灯片
        function shareCurrentSlide() {
            const currentImage = imagesData[currentSlideIndex];
            
            if (!currentImage) return;
            
            const shareText = `分享风景图片：${currentImage.title} - ${currentImage.description}`;
            
            if (navigator.share) {
                navigator.share({
                    title: currentImage.title,
                    text: currentImage.description,
                    url: currentImage.imageUrl
                }).catch(err => {
                    console.log('分享失败:', err);
                    fallbackShare(shareText);
                });
            } else {
                fallbackShare(shareText);
            }
        }

        // 备用分享方法
        function fallbackShare(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            tempInput.setSelectionRange(0, 99999);
            
            try {
                const successful = document.execCommand('copy');
                alert(successful ? '分享链接已复制到剪贴板' : '复制失败');
            } catch (err) {
                console.log('复制失败:', err);
                alert('请手动复制分享内容');
            }
            
            document.body.removeChild(tempInput);
        }

        // 初始化轮播
        function initCarousel() {
            // 显示加载状态
            carouselLoading.style.display = 'flex';
            
            // 生成轮播项
            generateCarouselSlides();
            
            // 设置初始信息
            updateSlideInfo();
            
            // 绑定控制按钮事件
            document.getElementById('prevBtn').addEventListener('click', prevSlide);
            document.getElementById('nextBtn').addEventListener('click', nextSlide);
            
            // 绑定自动播放切换事件
            autoplayToggle.addEventListener('click', toggleAutoplay);
            
            // 绑定键盘事件
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') prevSlide();
                if (e.key === 'ArrowRight') nextSlide();
                if (e.key === ' ') toggleAutoplay();
                if (e.key === 'Escape') pauseAutoplay();
            });
            
            // 绑定触摸滑动事件
            let touchStartX = 0;
            let touchEndX = 0;
            
            carouselTrack.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            carouselTrack.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        nextSlide();
                    } else {
                        prevSlide();
                    }
                }
            }
            
            // 开始自动播放
            setTimeout(() => {
                startAutoplay();
            }, 1000);
            
            // 预加载前几张图片
            for (let i = 0; i < Math.min(3, imagesData.length); i++) {
                const img = new Image();
                img.src = imagesData[i].imageUrl;
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', initCarousel);
    </script>
</body>
</html>
